apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
     app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: hudsonfranca/videosapp_frontend:{{ .Values.tag }}
        resources:
          limits:
            cpu: "1"
            memory: "2Gi"
          requests:
            cpu: "0.5"
            memory: "1Gi"
        ports:
        - containerPort: 3000
        env:
          - name: BACKEND_URL
            valueFrom: 
              configMapKeyRef:
                name: {{ .Release.Name }}-frontend-configmap
                key: backend_url
       

