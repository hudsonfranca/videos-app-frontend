apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
     app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: hudsonfranca/videosapp_frontend: {{ .Values.frontend.tag }}
        ports:
        - containerPort: 3000
        env:
          - name: BACKEND_URL
            valueFrom: 
              configMapKeyRef:
              name: {{ .Release.Name }}-frontend-configmap
              key: backend_url
       

